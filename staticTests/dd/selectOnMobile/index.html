<!DOCTYPE html>
<html lang="zh-CN">
<head >
    <meta charset="UTF-8">
    <title>avalon.mobile.js在移动端影响select使用的bug测试项目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!--移动优先-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <style type="text/css">
        #tap {
            border: 1px solid red;
            width: 300px;
            height: 300px;
            background: #eee;
        }
    </style>
</head>
<body ms-controller='test'>
<h2>同时绑定tap doubletap 和 hold时的处理办法</h2>
<div id='tap' ms-on-hold="hold()" 
     ms-on-doubletap="doubletap()" 
     ms-on-tap="tap(num)" 
     ms-on-swiperight="swiperight()" 
     ms-on-swipeleft="swipeleft()">
    doubletap 和 tap 或者 hold试试，会发现tap触发多次    
</div>

</body>
<script src="avalon.mobile.js"></script>
<script type="text/javascript">
    avalon.define('test', function(vm) {
        vm.num = 2
        vm.hold = function(event) {
            console.log(event.type + ' : '+new Date())
            console.log(event)
        }
        vm.doubletap = function(event) {
            console.log(event.type + ' : '+new Date())
            console.log(event)
        }
        vm.tap = function(num) {
            console.log('tap : '+new Date())
            console.log(arguments)
        }
        vm.swipeleft = function(event) {
            console.log(event.type + ' : '+new Date())
            console.log(event)
        }
        vm.swiperight = function(event) {
            console.log(event.type + ' : '+new Date())
            console.log(event)
        }
    })
</script>
</html>
