<!DOCTYPE html>
<html>
<head>
    <meta charset='utf8'/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>测试swipe和click事件是否都会触发</title>
    <style type="text/css">
        .ms-click-active {
            background: yellow !important;
        }
        button {
            display: inline-block;
            width: 80px;
            height: 40px;
        }
    </style>
    <script src="../avalon.mobile.situ.js"></script>
</head>
<body ms-controller="touch">
    <div id="logArea">
        {{description}}
    </div>
<!--     <div id="screen" style="background-color: #cccccc;width: 80%;height: 300px;" ms-on-swipeleft="swipeleft" ms-on-tap='click' >
        <div style="background-color: red; width: 300px;height: 300px;" ms-on-tap="clickChild" ms-on-swipeleft='swipeleft' id='child'></div>
    </div> -->

    <div id='screen' ms-on-click='click' style='border: 1px solid red; padding: 50px'>
        <div id='child' ms-click='click' style='border: 1px solid green; background: #ccc;padding: 20px; font-size: 30px'>
            事件机制分析
        </div>
    </div>
    <button ms-on-touchstart='generatorDes'>track events</button>
    <button ms-on-touchstart='cancelLogs'>cancel logs</button>
    <script>
        avalon.config({
            loader: false
        });
        var VM = avalon.define("touch", function (vm) {
            vm.swipeleft = function (e) {
                alert("swipeleft callback！and id: "+this.id);
            }
            vm.click = function() {
                alert('click callback! and id : '+this.id)
            }
            
            vm.generatorDes = function() {
                mlogs.push('track events Call \n')
                VM.description = mlogs.join('→')
            }
            vm.description = ""

            vm.cancelLogs = function() {
                mlogs = []
                VM.description = ''
            }
        });

    </script>
</body>
</html>
