<!DOCTYPE html>
<html>
<head>
    <title>测试swipe和click事件是否都会触发</title>
    <style type="text/css">
        .ms-click-active {
            background: yellow !important;
        }
        button {
            display: inline-block;
            width: 300px;
            height: 100px;
        }
    </style>
    <script src="../avalon.mobile.js"></script>
</head>
<body ms-controller="touch">
    <div id="logArea">
        {{description}}
    </div>
<!--     <div id="screen" style="background-color: #cccccc;width: 80%;height: 300px;" ms-on-swipeleft="swipeleft" ms-on-click='click' >
        <div style="background-color: red; width: 300px;height: 300px;" ms-on-click="clickChild" ms-on-swipeleft='swipeleft' id='child'></div>
    </div> -->

    <div id="screen" style="background-color: #cccccc;width: 80%;height: 300px;" ms-on-click='click' >
        <div style="background-color: red; width: 300px;height: 300px;" id='child'>删除click和swipeleft事件，看其反应</div>
    </div>
    <button ms-on-touchstart='generatorDes'>track events</button>
    <button ms-on-touchstart='cancelLogs'>cancel logs</button>
    <script>
        avalon.config({
            loader: false
        });
        var VM = avalon.define("touch", function (vm) {
            vm.swipeleft = function (e) {
                alert("swipeleft callback！and id: "+this.id);
            }
            vm.click = function() {
                alert('click callback!')
            }
            vm.clickChild = function (e) {
                alert("child click callback!");
            }
            vm.generatorDes = function() {
                mlogs.push('track events Call \n')
                VM.description = mlogs.join('→')
            }
            vm.description = ""

            vm.cancelLogs = function() {
                mlogs = []
                VM.description = ''
            }
        });

    </script>
</body>
</html>
