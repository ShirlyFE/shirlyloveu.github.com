<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
       
        <title>点击穿透示例</title>
        <style>
            body,html{
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #event {
            	background: blue;
            	color: #fff;
            	width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body ms-controller='test'>
<!--         <div id="event"
             ms-on-tap='tap'
             ms-on-swipe='swipe'
             ms-on-swipeleft='swipeLeft'
             ms-on-swiperight='swipeRight'
             ms-on-swipeup='swipeUp'
             ms-on-swipedown='swipeDown'
             ms-on-doubletap='doubleTap'
             ms-on-longtap='longTap'
             ms-on-hold='hold'
             ms-on-singletap='singletap'
             ms-on-click='click'>
        	avalon event test
        </div> -->
        <div id="event"
             ms-on-swipeleft='swipeLeft'
             ms-on-swiperight='swipeRight'
             ms-on-swipeup='swipeUp'
             ms-on-swipedown='swipeDown'>
            avalon event test
        </div>
        <div>{{clickINfo}}</div>
    </body>
    <script type="text/javascript">
    var logs = []
    </script>
    <script src="../avalon.mobile.js"></script>
    <script>
    var oldTime, newTime;

    var VM= avalon.define('test', function(vm) {
        vm.clickINfo = ''
        vm.tap = function(event) {
            this.innerHTML = event.type
            oldTime = Date.now()
            VM.clickINfo = ''
        }
        vm.swipe = function(event) {
            this.innerHTML = event.type
        }
        vm.swipeLeft = function(event) {
            this.innerHTML = event.type
            VM.clickINfo = logs.join();
            logs = []
        }
        vm.swipeRight = function(event) {
            this.innerHTML = event.type
            VM.clickINfo = logs.join();
            logs = []
        }
        vm.swipeUp = function(event) {
            this.innerHTML = event.type
            VM.clickINfo = logs.join();
            logs = []
        }
        vm.swipeDown = function(event) {
            this.innerHTML = event.type
            VM.clickINfo = logs.join();
            logs = []
        }
        vm.doubleTap = function(event) {
            this.innerHTML = event.type
        }
        vm.singleTap = function(event) {
            this.innerHTML = event.type
        }
        vm.longTap = function(event) {
            this.innerHTML = event.type
        }
        vm.click = function(event) {
            this.innerHTML = event.type
            newTime = Date.now()
            VM.clickINfo += "tap 和 click事件相差"+(newTime - oldTime)+'ms'
        }
        vm.hold = function(event) {
            this.innerHTML = event.type
        }
        vm.singletap = function(event) {
            this.innerHTML = event.type
        }
    })
        

    </script>
</html>
