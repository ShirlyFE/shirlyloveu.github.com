<!DOCTYPE html>
<html>
<head>
    <title>事件传播</title>
</head>
<body ms-controller='test'>
    <div class='outer' ms-on-swipeleft='$outerSwipeleft'>
        <div class='inner' ms-on-swipeleft='$swipeleft' ms-on-tap='$tap'></div>
    </div>
    <script src='avalon.mobile.js'></script>
    <script>
        avalon.define('test',function(vm){
            vm.$swipeleft = function(e){
                this.innerHTML = 'swipeleft';
            };
            vm.$outerSwipeleft = function(){
                this.querySelector(".inner").innerHTML = 'outerSwipeLeft';
            };
        });
    </script>
</body>
</html>
