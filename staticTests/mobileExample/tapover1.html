<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <script src="../avalon.mobile.js"></script>
        <title>点击穿透示例</title>
        <style>
            body,html{
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .popup{
                position: absolute;
                top: 50%;
                left: 50%;
                width: 200px;
                height: 200px;
                margin-left: -100px;
                margin-top: -100px;
                z-index: 99;
                text-align: center;
                background: blue;
                opacity: 0.3;
            }
            .popupTrigger{
                position: absolute;
                top:50%;
                left:50%;
                margin-left: -70px;
                margin-top: -15px;
                width:140px;
                height: 30px;
                padding: 5px 10px;
            }
            #codeArea,#logArea{
                padding: 0 10px;
            }
            pre{
                word-wrap:break-word;
                word-break:break-all;
            }
            .ms-click-active {
                background: yellow;
            }
            button {
                display: inline-block;
                width: 300px;
                height: 100px;
            }
        </style>
    </head>
    <body ms-controller="test">
        <div id="codeArea">
            <pre>
popupTrigger.addEventListener('touchend', function(e) {
  popup.style.display = 'block';
});
popup.addEventListener('click', function(e){
  popup.style.display = 'none';
});</pre>
        </div>
        <div id="logArea">
            {{description}}
        </div>
        <div class="popup" ms-css-display='popupDisplay' ms-click="clickCallback">
            我是弹出对话框#popup
        </div>
        <button class="popupTrigger" ms-on-touchend="touchendCallback">#popupTrigger</button>

        <button ms-on-touchstart='generatorDes'>track events</button>
        <button ms-on-touchstart='cancelLogs'>cancel logs</button>
    </body>
    <script>
        var logs = []
        var VM = avalon.define('test', function(vm) {
            vm.clickCallback = function(e) {
                VM.popupDisplay = "none"
            }
            vm.touchendCallback = function(e) {
                VM.popupDisplay = "block"
            }
            vm.popupDisplay = "none"
            vm.description = ""
            vm.generatorDes = function() {
                mlogs.push('track events Call \n')
                VM.description = mlogs.join('→')
            }
            vm.cancelLogs = function() {
                mlogs = []
                VM.description = ''
            }
        })

    </script>
</html>
