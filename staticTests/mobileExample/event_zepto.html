<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <script src="../zepto.js"></script>
        <title>点击穿透示例</title>
        <style>
            body,html{
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #event {
            	background: blue;
            	color: #fff;
            	width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div id="event">
        	zepto event test
        </div>
    </body>
    <script>
    	$("#event").on('tap', function(event) {
        	this.innerHTML = event.type
        })
        $("#event").on('swipe', function(event) {
        	this.innerHTML = event.type
        })
        $("#event").on('swipeLeft', function(event) {
        	this.innerHTML = event.type
        })
        $("#event").on('swipeRight', function(event) {
        	this.innerHTML = event.type
        })
        $("#event").on('swipeUp', function(event) {
        	this.innerHTML = event.type
        })
        $("#event").on('swipeDown', function(event) {
        	this.innerHTML = event.type
        })
        $("#event").on('doubleTap', function(event) {
        	this.innerHTML = event.type
        })
        $("#event").on('singleTap', function(event) {
        	this.innerHTML = event.type
        })
        $("#event").on('longTap', function(event) {
        	this.innerHTML = event.type
        })
        $("#event").on('click', function(event) {
        	this.innerHTML = event.type
        })

    </script>
</html>
