<!DOCTYPE html>
<html>
<head>
    <title>issue test</title>
</head>
<body>
<script type="text/javascript" src='./avalon.mobile.js'></script>

<script>
    avalon.config({
        loader: false
    });
    avalon.define("touch", function (vm) {
        vm.click = function (e) {
            console.log("你好！");
        }
        vm.clickChild = function (e) {
            console.log("你不好");
        }
    });

</script>
<body ms-controller="touch">
<div id="screen" style="background-color: #cccccc;width: 80%;height: 300px;" ms-on-swipeleft="click">

    <div style="background-color: red; width: 200px;height: 300px;" ms-on-click="clickChild"></div>

</div>
</body>
</body>
</html>
